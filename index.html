<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 숨겨진 성향 테스트</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6706508307630636"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>당신의 숨겨진 성향 테스트</h1>

        <!-- AdSense Ad Unit 1 (Top) -->
        <div class="ad-container top-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6706508307630636"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div id="quiz-container">
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
            <div id="question-number"></div>
            <div id="question-text"></div>
            <div id="options-container">
                <!-- Options will be loaded here by JavaScript -->
            </div>
            <div class="navigation-buttons">
                <button id="prev-question" style="display:none;">뒤로 가기</button>
                <!-- The next-question button is now hidden as answers auto-advance -->
                <!-- <button id="next-question">다음</button> -->
            </div>
        </div>

        <div id="result-container" style="display:none;">
            <h2>당신의 성향은?</h2>
            <div id="result-text"></div>
            <div class="result-actions">
                <button id="share-result">결과 공유하기</button>
                <button id="restart-quiz">다시 하기</button>
            </div>
        </div>

        <!-- AdSense Ad Unit 2 (Bottom) -->
        <div class="ad-container bottom-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6706508307630636"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <footer class="app-footer">
            <p>Powered by <a href="https://youn.github.io/" target="_blank" rel="noopener noreferrer">Youn's Project</a></p>
        </footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
